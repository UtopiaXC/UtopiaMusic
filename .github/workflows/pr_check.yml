name: PR-Check

on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check_and_build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
            cmd: flutter build linux --debug
          - os: ubuntu-latest
            target: android
            cmd: flutter build apk --debug
          - os: windows-latest
            target: windows
            cmd: flutter build windows --debug
          - os: macos-latest
            target: macos
            cmd: flutter build macos --debug
          - os: macos-latest
            target: ios
            cmd: flutter build ios --debug --no-codesign

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        if: matrix.target == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Linux Dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libglib2.0-dev

      - name: Cache Pub packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool/package_config.json
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Flutter Pub Get
        run: flutter pub get
      - name: Dart Format Check
        if: matrix.target == 'linux'
        run: dart format --output=none --set-exit-if-changed .

      - name: Flutter Analyze
        if: matrix.target == 'linux'
        run: flutter analyze

      - name: Verify Build
        run: ${{ matrix.cmd }}